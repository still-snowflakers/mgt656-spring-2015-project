{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}


<h1 class="event" id="title">{{event.title}}</h1>
<span class="event" id="date">{{event.date}}</span>
<span class="event" id="location">{{event.location}}</span>
<img class="event" id="image" src={{event.image}}>
<span class="event" id="attendees"> Attending: 
    <ul>{{event.attending}}</ul>
</span>

<form id="event-detail" method="POST">
    <div>
    <label for="email">RSVP: Please enter your Yale email address</label>
    <input type="text" name="email" id="email">
    </div>

    <div>
      <input type="submit" id="email" name="email">
    </div>
</form>

{% endblock %}
